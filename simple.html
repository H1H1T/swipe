<!--简单的轮播图：
		功能，
				1.可左右切换图片。
				2.2秒切换图片
				3.鼠标悬浮暂停图片切换
-->
<div id="swipe">
	<div class="box-img">
		<div class="img">
			<h1>1</h1>
			<img src="./img/1.jpg" alt="">
		</div>
		<div class="img">
			<h1>2</h1>
			<img src="./img/2.jpg" alt="">
		</div>
		<div class="img">
			<h1>3</h1>
			<img src="./img/3.jpg" alt="">
		</div>
		<div class="img">
			<h1>4</h1>
			<img src="./img/4.jpg" alt="">
		</div>
		<div class="img">
			<h1>5</h1>
			<img src="./img/5.jpg" alt="">
		</div>
	</div>
	<a class="left">左</a>
	<a class="right">右</a>
</div>

</script>
